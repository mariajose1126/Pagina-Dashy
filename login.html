<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="utf-8">
	<meta name="viewport" content="width=device-width, initial-scale=1.0">
	<meta name="description" content="">
	<meta name="author" content="Dashboard">
	<meta name="keyword" content="Dashboard, Bootstrap, Admin, Template, Theme, Responsive, Fluid, Retina">

	<title>Adventure time: Dashboard</title>

	<link href="css/bootstrap.css" rel="stylesheet">
	<link href="css/font-awesome.css" rel="stylesheet" />
  <link href="css/adventure-time-theme.css" rel="stylesheet">
  <link href="css/adventure-time-theme-responsive.css" rel="stylesheet">
  <link href="css/main.css" rel="stylesheet">

  </head>

  <body>
      <div class="modal-dialog">
        <form class="form-login" action="index.html">
          <h2 class="form-login-heading">Adventure Time Dashboard</h2>
          <div class="login-wrap">
              <input type="text" class="form-control" placeholder="User ID" autofocus="">
              <br>
              <input type="password" class="form-control" placeholder="Password">
              <label class="checkbox">
                  <span class="pull-right">
                      <a href="#">¿Te olvidaste del password?</a>
                  </span>
              </label>
              <button class="btn btn-theme btn-block" href="index.html" type="submit"><i class="fa fa-lock"></i> INGRESAR</button>
              <hr>
              
              <div class="login-social-link centered">
              <p>o puedes ingresar vía tu red social</p>
                  <button class="btn btn-facebook" type="submit"><i class="fa fa-facebook"></i>Facebook</button>
                  <button class="btn btn-twitter" type="submit"><i class="fa fa-twitter"></i> Twitter</button>
              </div>
              <div class="registration">
                  ¿No tienes cuenta aún?<br>
                  <a href="#">
                      Crea tu cuenta
                  </a>
              </div>
          </div>
        </form>     
      </div>
   
   

    
          

  
    
  	<!-- js placed at the end of the document so the pages load faster -->
  	<script src="js/jquery.js"></script>
  	<script src="js/bootstrap.min.js"></script>
  </body>
</html>
